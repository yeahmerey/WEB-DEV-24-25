<ul *ngIf="loaded; else loadingBlock">
    <li *ngFor = "let album of albums">
       <a [routerLink]="['/albums', album.id]">{{album.id}} - {{album.title}}</a>
       <button (click)="deleteAlbum(album.id , $event)">Delete</button>
    </li>
</ul>
<div>
    <ng-template #loadingBlock>
        Albums are loading...
    </ng-template>
</div>
