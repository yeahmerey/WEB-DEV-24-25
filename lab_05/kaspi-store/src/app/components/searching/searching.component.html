<div class="search-part">
    <input type="text" id="input" placeholder="Search" #filter (keyup.enter)="filterBySearch(filter.value)" (input)="filterBySearch(filter.value)">
    <button id="adding" type="submit" (click)="filterBySearch(filter.value)">Search</button>
  </div>
  
  <div class="categories">
    <button (click)="filterByCategory('')" [class.active]="selectedCategory===''">all</button>
    <button *ngFor="let category of categories" (click)="filterByCategory(category)" 
            [class.active]="category===selectedCategory">{{category}}</button>
  </div>
  
  <section class="results">
    <app-products *ngFor="let p of filteredList" [productInfo]="p"></app-products>
  </section>
