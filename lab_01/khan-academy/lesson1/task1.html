    <body>
        <h1>Абайдың өлеңі</h1>
        <h2>Адам бір боқ тасыған боқтың қабы</h2>
        <p>
        Адам — бір боқ көтерген боқтың қабы,<br>
        Боқтан сасық боласың өлсең тағы.<br>
        Мені мен сен тең бе деп мақтанасың,<br>
        Білімсіздік белгісі — ол баяғы.
        </p>
        <h4>Жалпы менің ойымша бұл жерде тәкаппарлық туралы айтылды деп ойлаймын.</h4>
    </body>
